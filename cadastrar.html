<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Necessidade | Plataforma Voluntária</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="logo">Voluntária</a>
      <ul class="nav__links">
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastrar.html" class="active">Nova Necessidade</a></li>
        <li><a href="necessidades.html">Ver Necessidades</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h1>Cadastrar Necessidade</h1>

    <form id="needForm">
      <label>
        Nome da Instituição *
        <input type="text" id="institution" required />
      </label>

      <label>
        Tipo de Ajuda *
        <select id="type" required>
          <option value="">Selecione</option>
          <option>Educação</option>
          <option>Saúde</option>
          <option>Meio Ambiente</option>
          <option>Doação de Alimentos</option>
          <option>Doação de Roupas</option>
          <option>Animais</option>
          <option>Outros</option>
        </select>
      </label>

      <label>
        Título da Necessidade *
        <input type="text" id="title" required />
      </label>

      <label>
        Descrição Detalhada *
        <textarea id="description" rows="4" required></textarea>
      </label>

      <label>
        CEP *
        <input type="text" id="cep" maxlength="9" placeholder="00000-000" required />
      </label>

      <label>
        Rua
        <input type="text" id="street" readonly />
      </label>

      <label>
        Bairro
        <input type="text" id="neighborhood" readonly />
      </label>

      <label>
        Cidade
        <input type="text" id="city" readonly />
      </label>

      <label>
        Estado
        <input type="text" id="state" readonly />
      </label>

      <label>
        Contato (e‑mail ou telefone) *
        <input type="text" id="contact" required />
      </label>

      <button type="submit" class="btn">Salvar Necessidade</button>
    </form>
  </main>

  <footer class="footer">
    <small>&copy; 2025 Plataforma Voluntária</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
